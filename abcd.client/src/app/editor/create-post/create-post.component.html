<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create New Post</p>
      <button class="delete" aria-label="close" (click)="close.emit()"></button>
    </header>
    <section class="modal-card-body">
      <form (ngSubmit)="submit()" #postForm="ngForm">
        <div class="field">
          <div class="control has-floating-label">
            <input class="input is-medium with-floating-label" id="title" placeholder=" " type="text" required [(ngModel)]="title" name="title" />
            <label class="label is-floating-label" for="title">Post Title</label>
          </div>
        </div>
        <div class="field">
          <div class="control has-floating-label">
            <input class="input is-medium with-floating-label" id="path" placeholder=" " type="text" required [(ngModel)]="path" name="path" />
            <label class="label is-floating-label" for="path">Path</label>
          </div>
        </div>
        <div class="has-text-danger is-small">{{ errorMessage }}</div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-primary mr-2" [disabled]="!title || !path" (click)="submit()">Create</button>
      <button class="button" (click)="close.emit()">Cancel</button>      
    </footer>
  </div>
</div>
