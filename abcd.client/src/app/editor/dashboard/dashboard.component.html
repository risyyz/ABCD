<div class="container">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h1 class="navbar-item is-size-4">Dashboard</h1>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button" (click)="logout()">
            <span class="icon">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="columns is-centered">
      <div class="column is-10">
        <div class="box">
          <div class="content">
            <div class="field mb-5">
              <div class="control">
                <input class="input has-text-white"
                       type="text"
                       placeholder="Search posts by title..."
                       [(ngModel)]="searchTerm" />
              </div>
            </div>
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Date Published</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of filteredPosts">
                  <td>{{ post.title }}</td>
                  <td>{{ post.status }}</td>
                  <td>
                    <span *ngIf="post.status === 'published'">
                      {{ post.datePublished | date:'mediumDate' }}
                    </span>
                  </td>
                </tr>
                <tr *ngIf="filteredPosts.length === 0">
                  <td colspan="3" class="has-text-centered">No posts found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>
</div>
