<div class="dashboard-container has-background-black-ter">
  <nav class="navbar has-background-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h1 class="navbar-item is-size-4 has-text-weight-bold has-text-white">Posts Dashboard</h1>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-light is-outlined" (click)="logout()">
            <span class="icon">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-10">
          <div class="box has-background-black-ter">
            <div class="content">
              <div class="field mb-5">
                <div class="control">
                  <input
                    class="input has-background-black has-text-white"
                    type="text"
                    placeholder="Search posts by title..."
                    [(ngModel)]="searchTerm"
                  />
                </div>
              </div>
              <table class="table is-fullwidth is-striped has-background-black has-text-white">
                <thead>
                  <tr class="has-background-grey-darker">
                    <th class="has-text-white">Title</th>
                    <th class="has-text-white">Status</th>
                    <th class="has-text-white">Date Published</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of filteredPosts" class="has-background-black has-text-white">
                    <td>{{ post.title }}</td>
                    <td>{{ post.status }}</td>
                    <td>
                      <span *ngIf="post.status === 'published'">
                        {{ post.datePublished | date:'mediumDate' }}
                      </span>
                    </td>
                  </tr>
                  <tr *ngIf="filteredPosts.length === 0">
                    <td colspan="3" class="has-text-centered has-text-grey">No posts found.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
