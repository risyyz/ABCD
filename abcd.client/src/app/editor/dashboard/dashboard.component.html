<div class="container">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h1 class="navbar-item is-size-4">Dashboard</h1>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button" (click)="logout()">
            <span class="icon">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="columns is-centered">
      <div class="column is-10">
        <div class="box">
          <div class="content">
            <div class="level mb-2">
              <div class="level-left">
                <div class="level-item">
                  <button class="button" title="Create new post" (click)="openCreatePost()">
                    <span class="icon">
                      <i class="fa-solid fa-folder-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input has-text-white"
                             type="text"
                             placeholder="Search posts by title..."
                             [(ngModel)]="searchTerm"/>
                    </div>
                    <div class="control">
                      <button class="button" title="Search">
                        <span class="icon">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <app-create-post *ngIf="showCreatePost" (close)="closeCreatePost()"></app-create-post>

            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Path</th>
                  <th class="has-text-centered">Status</th>
                  <th>Date Published</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of filteredPosts">
                  <td>{{ post.title }}</td>
                  <td>{{ post.pathSegment?.value }}</td>
                  <td class="has-text-centered">
                    <span *ngIf="post.status === 'draft'">
                      <i class="fa-solid fa-pencil-alt"></i>
                    </span>
                    <span *ngIf="post.status === 'published'">
                      <i class="fa-solid fa-tower-broadcast"></i>
                    </span>
                  </td>
                  <td>
                    <span *ngIf="post.status === 'published'">
                      {{ post.datePublished | date:'mediumDate' }}
                    </span>
                  </td>
                </tr>
                <tr *ngIf="filteredPosts.length === 0">
                  <td colspan="3" class="has-text-centered">No posts found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>
</div>
