<div class="hero is-fullheight is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4">
          <div class="box">
            <div class="has-text-centered mb-5">
              <h1 class="title is-3">Sign In</h1>
              <p class="subtitle is-6">Please enter your credentials</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input 
                    class="input" 
                    type="email" 
                    formControlName="email" 
                    placeholder="Enter your email"
                    [class.is-danger]="email?.invalid && email?.touched">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <p class="help is-danger" *ngIf="email?.invalid && email?.touched">
                  <span *ngIf="email?.errors?.['required']">Email is required</span>
                  <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                </p>
              </div>

              <!-- Password Field -->
              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input 
                    class="input" 
                    type="password" 
                    formControlName="password" 
                    placeholder="Enter your password"
                    [class.is-danger]="password?.invalid && password?.touched">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <p class="help is-danger" *ngIf="password?.invalid && password?.touched">
                  <span *ngIf="password?.errors?.['required']">Password is required</span>
                </p>
              </div>

              <!-- Captcha Checkbox -->
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input 
                      type="checkbox" 
                      formControlName="captcha"
                      (change)="onCaptchaChange($any($event.target).checked)">
                    I am not a robot
                  </label>
                </div>
                <p class="help is-danger" *ngIf="captcha?.invalid && captcha?.touched">
                  Please verify that you are human
                </p>
              </div>

              <!-- Submit Button -->
              <div class="field">
                <div class="control">
                  <button 
                    class="button is-primary is-fullwidth is-medium"
                    type="submit"
                    [disabled]="isSignInDisabled()"
                    [class.is-loading]="isLoading">
                    <span *ngIf="!isLoading">Sign In</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
