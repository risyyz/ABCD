<div class="hero is-fullheight is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4">
          <div class="box">
            <div class="has-text-centered mb-5">
              <h1 class="subtitle is-2">Sign In</h1>
              <p class="subtitle is-5">Please enter your credentials</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="field">
                <div class="control has-floating-label">
                  <input class="input is-medium with-floating-label" id="email" placeholder=" " type="text" required formControlName="email">
                  <label class="label is-floating-label" for="email">Email</label>
                </div>
              </div>

              <!-- Password Field -->
              <div class="field">
                <div class="control has-floating-label">
                  <input class="input is-medium with-floating-label" id="password" placeholder=" " type="password" required formControlName="password">
                  <label class="label is-floating-label" for="password">Password</label>
                </div>
                @if (password?.invalid && password?.touched) {
                  <p class="help is-danger">
                    @if (password?.errors?.['required']) {
                      <span>Password is required</span>
                    }
                  </p>
                }
              </div>
              <!-- Captcha Checkbox -->
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      formControlName="captcha"
                      (change)="onCaptchaChange($any($event.target).checked)">
                      I am not a robot
                    </label>
                  </div>
                  @if (captcha?.invalid && captcha?.touched) {
                    <p class="help is-danger">
                      Please verify that you are human
                    </p>
                  }
                </div>

                <!-- Submit Button -->
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-dark-grey is-fullwidth is-medium"
                      type="submit"
                      [disabled]="isSignInDisabled()"
                      [class.is-loading]="isLoading">
                      <span>Sign In</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
