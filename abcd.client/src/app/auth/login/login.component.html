<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
          </mat-error>
        </mat-form-field>

        <!-- Captcha Checkbox -->
        <div class="captcha-container">
          <mat-checkbox 
            formControlName="captcha" 
            (change)="onCaptchaChange($event.checked)"
            class="captcha-checkbox">
            I am not a robot
          </mat-checkbox>
          <mat-error *ngIf="captcha?.invalid && captcha?.touched" class="captcha-error">
            Please verify that you are human
          </mat-error>
        </div>

        <!-- Submit Button -->
        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="sign-in-button"
            [disabled]="isSignInDisabled()">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
