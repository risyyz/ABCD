<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome to Dashboard</h1>
    <button mat-raised-button color="warn" (click)="logout()" class="logout-button">
      Logout
    </button>
  </header>

  <main class="dashboard-content">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
        <mat-card-subtitle>You have successfully logged in!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>This is your dashboard where you can manage your application.</p>
        <p>You can add more features and components here as needed.</p>
      </mat-card-content>
    </mat-card>
  </main>
</div>
